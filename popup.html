<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 480px;
            margin: 0;
            padding: 0;
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            font-size: 11px;
            background: #c0c0c0;
            color: #000000;
            overflow: hidden;
        }

        .window {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(90deg, #0000ff 0%, #1084d0 100%);
            color: white;
            padding: 2px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000040;
        }

        .title-text {
            display: flex;
            align-items: center;
            gap: 4px;
            padding-left: 4px;
        }

        .title-icon {
            width: 16px;
            height: 16px;
            background: #ffff00;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .window-controls {
            display: flex;
            gap: 2px;
            padding-right: 2px;
        }

        .control-btn {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .control-btn:active {
            border: 1px inset #c0c0c0;
        }

        .content {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .group-box {
            border: 2px inset #c0c0c0;
            margin-bottom: 8px;
            position: relative;
            padding: 12px 8px 8px 8px;
        }

        .group-title {
            position: absolute;
            top: -6px;
            left: 8px;
            background: #c0c0c0;
            padding: 0 4px;
            font-size: 11px;
            color: #000000;
        }

        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .checkbox {
            width: 13px;
            height: 13px;
            border: 2px inset #c0c0c0;
            background: #ffffff;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox.checked {
            background: #ffffff;
        }

        .checkbox.checked::before {
            content: "âœ“";
            font-size: 9px;
            font-weight: bold;
            color: #000000;
            line-height: 1;
        }

        .label {
            flex: 1;
            cursor: pointer;
            user-select: none;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .slider {
            flex: 1;
            height: 20px;
            background: #ffffff;
            border: 2px inset #c0c0c0;
            position: relative;
            cursor: pointer;
        }

        .slider-track {
            position: absolute;
            top: 8px;
            left: 2px;
            right: 2px;
            height: 2px;
            background: #000080;
        }

        .slider-thumb {
            position: absolute;
            top: 2px;
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            cursor: pointer;
            pointer-events: none;
        }

        .status-message {
            background: #ffffff;
            border: 1px inset #c0c0c0;
            padding: 4px 8px;
            font-size: 11px;
        }

        .status-success {
            color: #000080;
        }

        .status-error {
            color: #800000;
        }

        .volume-display {
            font-size: 11px;
            min-width: 35px;
            text-align: right;
        }

        .dropdown {
            width: 100%;
            height: 21px;
            background: #ffffff;
            border: 2px inset #c0c0c0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            cursor: pointer;
            padding: 2px 20px 2px 4px;
            appearance: none;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIiIGhlaWdodD0iOCIgdmlld0JveD0iMCAwIDEyIDgiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik0xIDFMNiA2TDExIDEiIHN0cm9rZT0iYmxhY2siIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo=');
            background-repeat: no-repeat;
            background-position: right 4px center;
        }

        .dropdown:focus {
            outline: 1px dotted #000000;
            outline-offset: -2px;
        }

        .button {
            height: 23px;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            cursor: pointer;
            padding: 0 12px;
            margin-top: 6px;
        }

        .button:active {
            border: 2px inset #c0c0c0;
        }

        .button:focus {
            outline: 1px dotted #000000;
            outline-offset: -4px;
        }

        .status-bar {
            height: 20px;
            background: #c0c0c0;
            border-top: 1px solid #808080;
            display: flex;
            align-items: center;
            padding: 0 4px;
            font-size: 11px;
        }

        .status-panel {
            background: #ffffff;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            margin-right: 4px;
            font-size: 10px;
        }

        .hidden {
            display: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #c0c0c0;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        ::-webkit-scrollbar-button {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            height: 16px;
        }

        ::-webkit-scrollbar-button:active {
            border: 1px inset #c0c0c0;
        }
        #ask{

        }
        #thank-you{
            display: none;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-text">
                <div class="title-icon">ðŸ”Š</div>
                <span>Notification Settings</span>
            </div>

        </div>

        <div class="content">
            <div class="group-box">
                <div class="group-title">General</div>
                <div class="setting-row">
                    <div class="checkbox checked" id="enabled-toggle"></div>
                    <label class="label" for="enabled-toggle">Enable sound notifications</label>
                </div>
            </div>

            <div class="group-box">
                <div class="group-title">Volume</div>
                <div class="slider-container">
                    <span>Low</span>
                    <div class="slider" id="volume-slider-container">
                        <div class="slider-track"></div>
                        <div class="slider-thumb" id="volume-thumb" style="left: 70%;"></div>
                        <input type="range" id="volume-slider" min="0" max="100" value="70" style="opacity: 0; position: absolute; width: 100%; height: 100%; margin: 0; cursor: pointer;">
                    </div>
                    <span>High</span>
                </div>
                <div class="setting-row" style="justify-content: center; margin-top: 8px;">
                    <div class="volume-display" id="volume-value">Volume: 70%</div>
                </div>
            </div>

            <div class="group-box">
                <div class="group-title">Sound scheme</div>
                <div class="setting-row">
                    <label class="label">Event:</label>
                </div>
                <div class="setting-row">
                    <select class="dropdown" id="sound-select">
                        <option value="coin">Coin</option>
                        <option value="ding.mp3">Ding</option>
                        <option value="beep">Beep</option>
                        <option value="default.wav">Bloop</option>
                        <option value="alert.mp3">Alert</option>
                        <option value="hmm.wav">Hmm</option>
                    </select>
                </div>
                <div class="setting-row">
                    <button class="button" id="test-sound">Test</button>
                </div>
            </div>

            <div id="status-message" class="status-panel hidden" style="margin: 8px 0; text-align: center;"></div>
        </div>

        <div class="status-bar">
            <div class="status-panel hidden" id="status-panel">Ready</div>
            <span id="ask"><a target="_blank" href="https://chatdinger.com/review">leave a review...</a></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
