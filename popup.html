<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 480px;
            margin: 0;
            padding: 0;
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            font-size: 11px;
            background: #c0c0c0;
            color: #000000;
            overflow: hidden;
        }

        .window {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: #7943bf;
            color: white;
            padding: 2px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000040;
        }

        .title-text {
            display: flex;
            align-items: center;
            gap: 4px;
            padding-left: 4px;
        }

        .title-icon {
            width: 16px;
            height: 16px;
            background: #ffff00;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .window-controls {
            display: flex;
            gap: 2px;
            padding-right: 2px;
        }

        .control-btn {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .control-btn:active {
            border: 1px inset #c0c0c0;
        }

        .content {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .group-box {
            border: 2px inset #c0c0c0;
            margin-bottom: 8px;
            position: relative;
            padding: 12px 8px 8px 8px;
        }

        .group-title {
            position: absolute;
            top: -6px;
            left: 8px;
            background: #c0c0c0;
            padding: 0 4px;
            font-size: 11px;
            color: #000000;
        }

        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .checkbox {
            width: 13px;
            height: 13px;
            border: 2px inset #c0c0c0;
            background: #ffffff;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox.checked {
            background: #ffffff;
        }

        .checkbox.checked::before {
            content: "âœ“";
            font-size: 9px;
            font-weight: bold;
            color: #000000;
            line-height: 1;
        }

        .label {
            flex: 1;
            cursor: pointer;
            user-select: none;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .slider {
            flex: 1;
            height: 20px;
            background: #ffffff;
            border: 2px inset #c0c0c0;
            position: relative;
            cursor: pointer;
        }

        .slider-track {
            position: absolute;
            top: 8px;
            left: 2px;
            right: 2px;
            height: 2px;
            background: #000080;
        }

        .slider-thumb {
            position: absolute;
            top: 2px;
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            cursor: pointer;
            pointer-events: none;
        }

        .status-message {
            background: #ffffff;
            border: 1px inset #c0c0c0;
            padding: 4px 8px;
            font-size: 11px;
        }

        .status-success {
            color: #000080;
        }

        .status-error {
            color: #800000;
        }

        .volume-display {
            font-size: 11px;
            min-width: 35px;
            text-align: right;
        }

        .dropdown {
            width: 100%;
            height: 21px;
            background: #ffffff;
            border: 2px inset #c0c0c0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            cursor: pointer;
            padding: 2px 20px 2px 4px;
            background-image: url("data:image/gif;base64,R0lGODlhDAAIAKECAAAAAP///wAAACH5BAAAAAAALAAAAAAMAAgAAAIRjI+pq+D9hADs=");
            background-repeat: no-repeat;
            background-position: right 6px center;
            background-size: 8px 6px;
        }

        .dropdown:focus {
            outline: 1px dotted #000000;
            outline-offset: -2px;
        }

        .button {
            height: 23px;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            cursor: pointer;
            padding: 0 12px;
            margin-top: 6px;
        }

        .button:active {
            border: 2px inset #c0c0c0;
        }

        .button:focus {
            outline: 1px dotted #000000;
            outline-offset: -4px;
        }

        .status-bar {
            height: 20px;
            background: #c0c0c0;
            border-top: 1px solid #808080;
            display: flex;
            align-items: center;
            padding: 0 4px;
            font-size: 11px;
        }

        .status-panel {
            background: #ffffff;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            margin-right: 4px;
            font-size: 10px;
        }

        .hidden {
            display: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #c0c0c0;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        ::-webkit-scrollbar-button {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            height: 16px;
        }

        ::-webkit-scrollbar-button:active {
            border: 1px inset #c0c0c0;
        }
        #bug {
            margin-left: auto;
            margin-right: 4px;
        }
        #thank-you{
            display: none;
        }
        .collapsible .group-title {
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
}

.collapsible .arrow {
    display: inline-block;
    margin-right: 6px;
    transition: transform 0.15s ease-in-out;
}

/* This rule rotates the arrow when the section is expanded */
.collapsible.expanded .arrow {
    transform: rotate(90deg);
}

/* This rule hides the content by default */
.collapsible-content {
    display: none;
    padding-top: 8px; /* Adds a little space below the title */
}

/* This rule shows the content when the section is expanded */
.collapsible.expanded .collapsible-content {
    display: block;
}
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-text">
                <div class="title-icon">ðŸ”Š</div>
                <span>Notification Settings</span>
            </div>

        </div>

        <div class="content">
            <div class="group-box">
                <div class="group-title">General</div>
                <div class="setting-row">
                    <div class="checkbox checked" id="enabled-toggle"></div>
                    <label class="label" for="enabled-toggle">Enable notifications</label>
                </div>
            </div>

            <div class="group-box">
                <div class="group-title">Volume</div>
                <div class="slider-container">
                    <span>Low</span>
                    <div class="slider" id="volume-slider-container">
                        <div class="slider-track"></div>
                        <div class="slider-thumb" id="volume-thumb" style="left: 70%;"></div>
                        <input type="range" id="volume-slider" min="0" max="100" value="70" style="opacity: 0; position: absolute; width: 100%; height: 100%; margin: 0; cursor: pointer;">
                    </div>
                    <span>High</span>
                </div>
                <div class="setting-row" style="justify-content: center; margin-top: 8px;">
                    <div class="volume-display" id="volume-value">Volume: 70%</div>
                </div>
            </div>

            <div class="group-box">
                <div class="group-title">Notification Sound</div>
                <div class="setting-row">
                    <select class="dropdown" id="sound-select">
                        <option value="cryptic.wav">Bloop</option>
                        <option value="ding.mp3">Ding</option>
                        <option value="coin.mp3">Coin</option>
                        <option value="alert.mp3">Alert</option>
                        <option value="boop.mp3">Boop</option>
                        <option value="meow12.wav">Meow</option>
                    </select>
                </div>
                <div class="setting-row">
                    <button class="button" id="test-sound">Test</button>
                </div>
            </div>
            <div class="group-box collapsible" id="advanced-settings">
                <div class="group-title">
                    <span class="arrow">â–¶</span> Advanced Settings
                </div>
                <div class="collapsible-content">
                    <div class="setting-row">
                        <div class="checkbox" id="active-tab-toggle"></div>
                        <label class="label" for="active-tab-toggle">Enable notifications when ChatGPT is active</label>
                    </div>
                    <div class="setting-row">
                        <label class="label" for="selector-input">
                            Broken Dinger?
                            (<a href="https://chatdinger.com/selectors" target="_blank">override selectors.</a>)
                        </label>
                    </div>
                    <div class="setting-row">
                        <textarea id="selector-input" rows="5" style="width: 100%; font-family: monospace; font-size: 10px; border: 2px inset #c0c0c0; background: #fff;"></textarea>
                    </div>
                    <div class="setting-row" style="justify-content: space-between;">
                        <button class="button" id="restore-selectors-btn">Restore Defaults</button>
                        <button class="button" id="save-selectors-btn">Save Selectors</button>
                    </div>
                </div>
            </div>

            <div id="status-message" class="status-panel hidden" style="margin: 8px 0; text-align: center;"></div>
        </div>

        <div class="status-bar">
            <div class="status-panel hidden" id="status-panel">Ready</div>
            <span id="ask"><a target="_blank" href="https://chatdinger.com/review">leave a review...</a></span>
            <span id="bug"><a target="_blank" href="mailto:moochie@discofish.lol?subject=Chat Dinger Bug Report">report an issue</a></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
